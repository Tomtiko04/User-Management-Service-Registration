<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ogunneye oyinkansola">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js "></script>
    <link rel="stylesheet " href="style.css">
    <title>User-Management-Service-Registration</title>
</head>

<body>
    <header class="container">
        <div class="logo">
            <a href="#">Logo</a>
        </div>
    </header>
    <div class="heading">
        <h1>Register with Us</h1>
        <p>You are just a few clicks away from using our services</p>
    </div>
    <section class="form-section">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First Name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your First Name" required>

                <div class="invalid-feedback">
                    Please provide your firstname.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom02" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Enter your Last Name" required>

                <div class="invalid-feedback">
                    Please provide your lastname.
                </div>
            </div>

            <div class="col-md-7">
                <label for="validationCustom03" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="validationCustom03" placeholder="example@mail.com" required>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>

            </div>

            <div class="col-md-7">
                <label for="validationCustom03" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="+234 8023620892" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-7">
                <label for="validationDefault04" class="form-label">Sex</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Select Gender</option>
                    <option>Female</option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid Gender.
                </div>
            </div>

            <div class="sub">
                <button class="btn" type="submit">Register</button>
            </div>
        </form>
        <div class="opt">Already have an account? <span> <a href="#"> Log in</a></span></div>
    </section>

    <script src="registration.js"></script>

</body>


</html>
